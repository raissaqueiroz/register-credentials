version: '3.1'
services:
  mongo:
      image: mongo
      restart: always
      environment:
        MONGO_INITDB_ROOT_USERNAME: root
        MONGO_INITDB_ROOT_PASSWORD: pa55word
      ports:
        - 27017:27017
  mongo-express:
      image: mongo-express
      restart: always
      ports:
        - 8081:8081
      environment:
        ME_CONFIG_MONGODB_ADMINUSERNAME: root
        ME_CONFIG_MONGODB_ADMINPASSWORD: pa55word
      depends_on:
        - mongo
  register-credentials-server:
      build: 
        context: .
        dockerfile: Dockerfile
      restart: always
      ports:
        - 7184:80
      environment:
        MongoDB__Host: mongo
      depends_on:
        - mongo